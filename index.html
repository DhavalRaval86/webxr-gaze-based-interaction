<!DOCTYPE html>

<html>
    <head>
        <title>Gaze Based Interactions</title>
        <!-- AFrame CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>

        <!-- Event-Set CDN -->
        <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    </head>

    <body>
        <a-scene>

            <!-- Synthetic Events -->
            <!-- click, mouseenter, mouseleave, mousedown, mouseup, fusing -->

            <!-- Cursor primitive -->
            <!-- Cursour Primitive is usuallya child of a Camera -->
            <!-- <a-camera>
                <a-cursor></a-cursor>
            </a-camera> -->

            <!-- Visible Raycaster -->
            <!-- <a-entity position="0 2 0" rotation="-12 0 0">
                <a-cursor raycaster="showLine:true; line-color:#000000"></a-cursor>
            </a-entity> -->

            <!-- Cursor Component -->
            <a-camera>
                <!-- <a-entity cursor="fuse: true"
                            geometry="primitive: sphere; radius: 0.01"
                            material="color: #FFFFFF;
                                    shader: flat;
                                    opacity: 0.5;"
                            position="0 0 -1.5"
                            animation__mouseenter="property: components.material.material.color; type: color; from: red; to: blue; startEvents: mouseenter; dur: 500"
                            animation__mouseleave="property: components.material.material.color; type: color; from: blue; to: red; startEvents: mouseleave; dur: 500">
                </a-entity> -->
                <a-entity cursor="fuse: true"
                            geometry="primitive: sphere; radius: 0.01"
                            material="color: #FFFFFF;
                                    shader: flat;
                                    opacity: 0.5;"
                            position="0 0 -1.5"
                            animation__mouseenter="property: scale; type: scale; from: 1 1 1; to: 3 3 3; startEvents: mouseenter; dur: 500"
                            animation__mouseleave="property: scale; type: scale; from: 3 3 3; to: 1 1 1; startEvents: mouseleave; dur: 500">
                </a-entity>
            </a-camera>
            
            <a-sky color="#212121"></a-sky>

            <!-- After event-set__ you can use custom names, Ex tarcol defines target color -->

            <!-- Center Box -->
            <a-box color="#AA0000" position="0 0 -8"
                    event-set__enter="_event:mouseenter; material.color: #FF0000"
                    event-set__leave="_event:mouseleave; material.color: #AA0000"
                    event-set__tarvis="_event:click; visible: true; _target: #blue;"></a-box>
            <!-- Blue Box -->
            <a-box id="blue" color="#0000AA" position="0 3 -8" visible="false"
                    event-set__resvis="_event: click; visible: false"></a-box>

            <!-- Left Box -->
            <a-box color="#AA0000" position="-2 0 -8"
                    event-set__enter="_event:mouseenter; material.color: #FF0000"
                    event-set__leave="_event:mouseleave; material.color: #AA0000"
                    event-set__tarcol="_event:click; material.color: #00FF00; _target: #green;"></a-box>
            <!-- Green Box -->
            <a-box id="green" color="#00AA00" position="-2 3 -8"
                    event-set__rescol="_event: click; material.color: #00AA00"></a-box>

            <!-- Right Box -->
            <a-box color="#AA0000" position="2 0 -8"       
                    event-set__enter="_event:mouseenter; material.color: #FF0000"
                    event-set__leave="_event:mouseleave; material.color: #AA0000"
                    event-set__tarpos="_event:click; position: 2 3 -5; _target: #yellow;"></a-box>
            <!-- Yellow Box -->
            <a-box id="yellow" color="#FFAA00" position="2 3 -8"
                    event-set__respos="_event: click; position: 2 3 -8"></a-box>
        </a-scene>
    </body>
</html>
